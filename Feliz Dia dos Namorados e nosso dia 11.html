<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Surpresa</title>
  <style>
    body {
      background: linear-gradient(-45deg, #000000, #1a1a1a, #333333, #000000);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #surpresaBtn {
      background-color: red;
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2s ease-out forwards, pulse 1.5s infinite 2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #surpresaBtn:hover {
      background-color: #ff4444;
    }
  </style>
</head>
<body>

  <button id="surpresaBtn" onclick="window.location.href='memorias.html'">SURPRESA</button>

</body>
</html>
